
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实存 | 宇宙百科全书</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700;900&family=Plus+Jakarta+Sans:wght@200;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --paper: #F8F9FA;
            --science-gold: #C5A059;
            --deep-space: #0B0D17;
            --titanium: #E5E5E5;
            --ink: #1A1A1A;
        }
        body {
            font-family: 'Noto Serif SC', serif;
            background-color: var(--paper);
            color: var(--ink);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        .font-calligraphy { font-family: 'Ma Shan Zheng', cursive; }
        .font-sans { font-family: 'Plus Jakarta Sans', sans-serif; }
        
        /* 网格背景：科学感 */
        .grid-bg {
            position: fixed;
            inset: 0;
            background-image: 
                linear-gradient(rgba(197, 160, 89, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(197, 160, 89, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: 0;
        }

        .texture {
            position: fixed;
            inset: 0;
            background-image: url('https://www.transparenttextures.com/patterns/natural-paper.png');
            opacity: 0.4;
            pointer-events: none;
            z-index: 50;
        }

        .cursor-dot {
            width: 10px;
            height: 10px;
            background: var(--science-gold);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease-out;
            mix-blend-mode: difference;
        }

        @keyframes reveal-up {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-reveal { animation: reveal-up 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--science-gold); }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="texture"></div>
    <div id="root"></div>
</body>
</html>
